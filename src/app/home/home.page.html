<ion-content [fullscreen]="true">
  <div class="splash" *ngIf="loading">
    <img src="assets/logo.png" alt="Empatif" width="100" />
  </div>

  <div *ngIf="!loading" class="home-shell">
    <ion-header translucent="true">
      <ion-toolbar color="primary">
        <div class="hero-content">
          <ion-title class="visually-hidden">Empatif</ion-title>
          <div class="logo-badge">
            <img src="assets/logo.png" alt="Empatif" />
          </div>
        </div>
      </ion-toolbar>
    </ion-header>

    <section class="container">
      <ion-card
        class="featured-card"
        button
        *ngIf="featuredLink"
        (click)="openExternal(featuredLink.url)"
      >
        <ion-img
          src="https://empatif.com/wp-content/uploads/2025/12/m.jpg"
          alt="{{ featuredLink.descripcionKey | translate }}"
        ></ion-img>
        <ion-card-content class="featured-content">
          <h2>{{ featuredLink.tituloKey | translate }}</h2>
          <ion-icon [name]="featuredLink.icono" aria-hidden="true"></ion-icon>
        </ion-card-content>
      </ion-card>

      <div class="tiles">
        <button
          class="tile"
          type="button"
          *ngFor="let link of tileLinks"
          (click)="openExternal(link.url)"
        >
          <ion-icon [name]="link.icono" aria-hidden="true"></ion-icon>
          <h2>{{ link.tituloKey | translate }}</h2>
        </button>
      </div>
    </section>
  </div>
</ion-content>
