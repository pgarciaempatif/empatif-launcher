<ion-header *ngIf="!loading" translucent="true">
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Splash web (fallback) -->
  <div class="splash" *ngIf="loading">
    <img src="assets\EMPATIF_icono_morado.png" alt="Empatif" width="100px"/>
  </div>

  <h1 style="text-align: center;">Bienvenido a Empatif</h1>

  <!-- Botonera -->
  <div class="grid" *ngIf="!loading">
    <ion-card *ngFor="let item of links" button (click)="open(item.url)">
      <ion-card-content class="card-content">
        <ion-icon name="link-outline" size="large" aria-hidden="true"></ion-icon>
        <div class="label">{{ item.label }}</div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
