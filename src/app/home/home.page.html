<ion-content [fullscreen]="true">
  <div class="splash" *ngIf="loading">
    <img src="assets/logo.png" alt="Empatif" width="100" />
  </div>

  <div *ngIf="!loading" class="home-shell">
    <section class="hero">
      <div class="hero-top">
        <div class="logo-badge">
          <img src="assets/logo.png" alt="Empatif" />
        </div>
      </div>
    </section>

    <section class="home-body">
      <ion-card
        class="featured-card"
        button
        *ngIf="featuredLink"
        (click)="openExternal(featuredLink.url)"
      >
        <ion-img src="https://empatif.com/wp-content/uploads/2025/12/m.jpg" alt="{{ featuredLink.descripcionKey | translate }}"></ion-img>
        <ion-card-content class="featured-content">
          <h2>{{ featuredLink.tituloKey | translate }}</h2>
          <ion-icon [name]="featuredLink.icono" aria-hidden="true"></ion-icon>
        </ion-card-content>
      </ion-card>

      <div class="tiles">
        <button
          class="tile"
          type="button"
          *ngFor="let link of tileLinks"
          (click)="openExternal(link.url)"
        >
          <ion-icon [name]="link.icono" aria-hidden="true"></ion-icon>
          <span>{{ link.tituloKey | translate }}</span>
        </button>
      </div>
    </section>
  </div>
</ion-content>
